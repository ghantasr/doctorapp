name: doctorapp
description: Multi-tenant healthcare SaaS with Flutter and Supabase
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # Supabase
  supabase_flutter: ^2.5.0
  
  # Routing
  go_router: ^14.0.0
  
  # State Management
  flutter_riverpod: ^2.5.0
  
  # Environment Variables
  flutter_dotenv: ^5.1.0
  
  # UI
  google_fonts: ^6.2.0
  
  # Utilities
  freezed_annotation: ^2.4.1
  json_annotation: ^4.9.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0
  build_runner: ^2.4.0
  freezed: ^2.4.7
  json_serializable: ^6.7.1

flutter:
  uses-material-design: true
  assets:
    - .env
