name: doctorapp
description: Multi-tenant healthcare SaaS with Flutter and Supabase
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # PDF Generation
  pdf: ^3.10.0
  printing: ^5.11.0
  
  # Supabase
  supabase_flutter: ^2.5.0
  
  # Routing
  go_router: ^14.8.1
  
  # State Management
  flutter_riverpod: ^2.5.0
  
  # Environment Variables
  flutter_dotenv: ^5.1.0
  
  # UI
  google_fonts: ^6.2.0
  
  # Utilities
  intl: ^0.19.0
  freezed_annotation: ^2.4.1
  json_annotation: ^4.9.0
  file_picker: ^8.0.0+1
  url_launcher: ^6.2.5
  
  # Push Notifications
  firebase_core: ^3.6.0
  firebase_messaging: ^15.1.3
  flutter_local_notifications: ^18.0.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0
  build_runner: ^2.4.0
  freezed: ^2.4.7
  json_serializable: ^6.7.1

flutter:
  uses-material-design: true
  assets:
    - .env
